<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#f984b5,#f57b8f);
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #fff;
            text-align: center;
            flex-direction: column;
        }
        .heart-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .heart{
            width: 120px;
            height: 120px;
            fill: #ff4d6d;
            animation: pulse 1.5s infinite ease-in-out;
            filter: drop-shadow(0 0 10px #ff759b);
        }
        @keyframes pulse {
            0%,
            100%{
                transform: scale(1);
                filter: drop-shadow(0 0 10px #ff759b);
            }
            50%{
                transform: scale(1.2);
                filter: drop-shadow(0 0 10px #ff759b);
            }
        }
        .shayari-text{
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffebd0;
            display: inline-block;
            line-height: 1.5;
            opacity: 0;
            animation: fadeInText 1.5s forwards;
        }
        @keyframes fadeInText {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        .word{
            opacity: 0;
            display: inline-block;
            animation: fadeInWord 1.5s forwards;
        }
        .word:nth-child(1){
            animation-delay: 0.5s;
        }
        .word:nth-child(2){
            animation-delay: 1.5s;
        }
        .word:nth-child(3){
            animation-delay: 2s;
        }
        .word:nth-child(4){
            animation-delay: 2.5s;
        }
        .word:nth-child(5){
            animation-delay: 3s;
        }
        .word:nth-child(6){
            animation-delay: 3.5s;
        }
        .word:nth-child(7){
            animation-delay: 4s;
        }
        .word:nth-child(8){
            animation-delay: 4.5s;
        }
        .word:nth-child(9){
            animation-delay: 5s;
        }
        .word:nth-child(10){
            animation-delay: 5.5s;
        }
        .word:nth-child(11){
            animation-delay: 6s;
        }
        .word:nth-child(12){
            animation-delay: 6.5s;
        }
        .word:nth-child(13){
            animation-delay: 7s;
        }
        .word:nth-child(14){
            animation-delay: 7.5s;
        }
        .word:nth-child(15){
            animation-delay: 8s;
        }
        .word:nth-child(16){
            animation-delay: 8.5s;
        }
        .word:nth-child(17){
            animation-delay: 9s;
        }
        .word:nth-child(18){
            animation-delay: 9.5s;
        }
        @keyframes fadeInWord {
            to{
                opacity: 1;
            }
        }
        .propose-btn{
            background-color: #ff4d6d;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .propose-btn:hover{
            background-color: #ffffff;
            color: #f2264b;
        }
    </style>
</head>
<body>
    <div class="heart-container">
        
        <div class="shayari-text">
            <span class="word">Konichiwaaa</span>
            <span class="word">üç•</span>
            <span class="word">üç•</span>
            <span class="word">üç•</span><br>

            <span class="word">Here's</span>
            <span class="word">Something</span>
            <span class="word">I</span>
            <span class="word">Made</span>
            <span class="word">for</span>
            <span class="word">You</span>
            <span class="word">.</span>
            <span class="word">.</span>
            <span class="word">.</span>
        </div>
        <button class="propose-btn" onclick="window.location.href='./video.html'">Click Me</button>   
    </div>     
</body>
</html>
